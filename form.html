<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" name="" value="ITM College" readonly />
      <br /><br />

      <label>Name:</label>
      <input type="text" name="n" placeholder="Enter Name" required />
      <br /><br />

      <label>Email:</label>
      <input type="email" name="e" placeholder="Enter Email" required />
      <br /><br />

      <label>Password:</label>
      <input type="password" name="p" placeholder="Enter Password" required />
      <br /><br />

      <label>Phone:</label>
      <input
        type="number"
        name="phone"
        placeholder="Enter Phone Number"
        required
      />
      <br /><br />

      <label>D.O.B</label>
      <input type="date" name="date" required />
      <br /><br />

      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required />Male
      <input type="radio" name="gender" value="female" required />FeMale
      <input type="radio" name="gender" value="other" required />Other
      <br /><br />

      <label>College</label>
      <select name="college">
        <option>Select College</option>
        <option value="itm">ITM</option>
        <option value="rjit">RJIT</option>
      </select>
      <br /><br />

      <label>Education:</label>
      <input type="checkbox" name="edu" value="10">10
      <input type="checkbox" name="edu" value="12">12
      <input type="checkbox" name="edu" value="bca">BCA
      <br><br>

      <label>Address:</label>
      <textarea name="address" ></textarea>
      <br><br>

      <label>
        Image:
      </label>
      <input type="file" name="image">
      <br><br>

      

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
