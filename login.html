<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: url(https://www.foodpanda.com/wp-content/uploads/2024/10/website_banner_1440x480px.webp);
            background-repeat: no-repeat;
            background-size:cover;
           /* background-position:center; */
        }
        .login{
            border: 2px solid white;
            width: 300px;
            height: 230px;
            margin-top:100px;
            /* background: linear-gradient(90deg,rgb(95, 217, 95),transparent); */
            /* opacity: 0.7; */
            box-shadow: 3px 3px 3px black;
            background: linear-gradient(90deg,rgba(220,12,12,0.4),rgba(0,33,250,0.4));
            /* border-radius: 10px; */
        }
        .login h2{
            background: yellowgreen;
            
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .login input{
            width: 222px;
            height: 36px;
            border: none;
            outline: none;
            border-radius:5px ;
            box-shadow: 2px 2px 2px black;
            padding-left: 5px;
        }
        .login button{
            width: 100px;
            height: 30px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <center>
        <div class="login">
            <h2 class="a">Login</h2>
            <form>
                <input type="text" name="" placeholder="Username">
                <br><br>
                <input type="password" name="" placeholder="Password">
                <br><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <!-- login -->
    </center>
</body>
</html>
